version: 1.0
frontend:
  phases:
    preBuild:
      commands:
#        - . ~/.nvm/nvm.sh
#        - nvm install 20.15.0
#        - nvm use 20.15.0
        - cat /etc/*release
        - corepack enable pnpm
        - corepack use pnpm@9.1.1
        - pnpm i
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
