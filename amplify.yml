version: 1.0
frontend:
  phases:
    preBuild:
      commands:
        - ./prebuild.sh
        - cat /etc/*release
        - corepack enable pnpm
        - corepack use pnpm@9.1.1
        - pnpm i
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
